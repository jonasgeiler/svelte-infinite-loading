name: Lint, Test & Publish
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup ğŸ”§
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12

      - name: Install â™»
        run: npm install

      - name: Lint ğŸ‘“
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup ğŸ”§
        uses: actions/setup-node@v2.1.1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install â™»
        run: npm install

      - name: Test âœ…
        run: npm run test

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup ğŸ”§
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Install â™»
        run: npm install

      - name: Publish ğŸš€
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}